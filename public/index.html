<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. BeautyBot - Medicina Estética</title>

  <!-- Fallback: Quicksand desde Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Tailwind CDN (solo para esta landing estática) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Nuestra fuente principal + fallback
            sans: ['DrBeautyDisplay', 'Quicksand', 'sans-serif'],
          },
          colors: {
            // Colores de la marca
            titleGray: '#4A5568',
            textGray: '#718096',

            // Color especial de marca
            brandSky: '#9BD4F5',

            // Gradientes botones principales
            btnBlueStart: '#5E8BD1',
            btnBlueEnd: '#3B69B3',
            btnTealStart: '#83D5C4',
            btnTealEnd: '#60BCAA',

            // Colores pastel botones secundarios
            pastelGreen: '#A8EADB',
            pastelPink: '#F8C6C6',
            pastelYellow: '#FCE99A',

            chatBackground: '#FEF9E7',
          },
          boxShadow: {
            soft: '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          },
        },
      },
    };
  </script>

  <style>
    /* --- CARGA DE LA FUENTE LOCAL (Dafont) --- */
    @font-face {
      font-family: 'DrBeautyDisplay';
      src: url('/fonts/DrBeautyDisplay-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'DrBeautyDisplay';
      src: url('/fonts/DrBeautyDisplay-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    /* --- FONDO ANIMADO --- */
    body {
      background-color: #fef9e7;
      background-image: url('https://i.ibb.co/CpBPm566/Gemini-Generated-Image-qd3yggqd3yggqd3y.png');
      background-repeat: repeat;
      background-size: 400px auto;
      animation: backgroundScroll 120s linear infinite;
    }

    @keyframes backgroundScroll {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -400px -400px;
      }
    }

    /* --- ESTILOS INTERACTIVOS --- */
    .btn-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-scale:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
    }
    .btn-scale:active {
      transform: scale(0.98);
    }

    .anim-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Texto solo para accesibilidad (el h1 sigue existiendo semánticamente) */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body
  class="min-h-screen flex flex-col items-center justify-center p-4 antialiased overflow-y-auto font-sans"
>
  <main
    class="max-w-4xl w-full flex flex-col items-center text-center z-10 relative my-auto py-6"
  >
    <!-- Logo como título (PNG transparente) -->
    <h1 class="mb-2">
      <span class="sr-only">Chatea con Dr. BeautyBot</span>
      <img
        src="https://i.ibb.co/67kBFBRY/TIPOGRAFIA-SOLA-doctorbeautybot-logo-rekorte.png"
        alt="Dr. BeautyBot - Medicina Estética"
        class="mx-auto w-full max-w-[420px] drop-shadow-xl"
      />
    </h1>

    <!-- Ilustración principal -->
    <div class="mb-8 relative w-full max-w-2xl flex justify-center">
      <img
        src="https://i.ibb.co/MDBspJsL/monito-rekorte-3-OK.png"
        alt="Dr. BeautyBot analizando en pantalla holográfica"
        class="w-full max-w-[420px] h-auto object-contain drop-shadow-xl anim-float"
      />
    </div>

    <!-- Botones principales -->
    <div
      class="flex flex-col md:flex-row gap-4 w-full max-w-2xl mb-6 justify-center px-4"
    >
      <button
        class="flex-1 bg-gradient-to-r from-btnBlueStart to-btnBlueEnd text-white py-3 md:py-4 px-6 rounded-full shadow-soft text-lg font-bold flex items-center justify-center gap-3 btn-scale"
      >
        <i class="fa-regular fa-clock text-xl"></i>
        Consulta Rápida
      </button>

      <button
        class="flex-1 bg-gradient-to-r from-btnTealStart to-btnTealEnd text-white py-3 md:py-4 px-6 rounded-full shadow-soft text-lg font-bold flex items-center justify-center gap-3 btn-scale"
      >
        <i class="fa-regular fa-user text-xl"></i>
        Consulta Personalizada
      </button>
    </div>

    <!-- Botones secundarios -->
    <div
      class="flex flex-col md:flex-row gap-3 w-full max-w-3xl justify-center flex-wrap px-4 pb-4"
    >
      <button
        class="bg-pastelGreen text-titleGray py-3 px-6 rounded-2xl shadow-soft font-bold flex items-center justify-center gap-3 btn-scale flex-grow md:flex-grow-0 min-w-[160px]"
      >
        <i class="fa-solid fa-gear text-lg opacity-70"></i>
        Cómo Funciona
      </button>

      <button
        class="bg-pastelPink text-titleGray py-3 px-6 rounded-2xl shadow-soft font-bold flex items-center justify-center gap-3 btn-scale flex-grow md:flex-grow-0 min-w-[160px]"
      >
        <i class="fa-solid fa-gift text-lg opacity-70"></i>
        Donativos
      </button>

      <button
        class="bg-pastelYellow text-titleGray py-3 px-6 rounded-2xl shadow-soft font-bold flex items-center justify-center gap-3 btn-scale flex-grow md:flex-grow-0 min-w-[160px]"
      >
        <i class="fa-regular fa-envelope text-lg opacity-70"></i>
        Contacto
      </button>
    </div>
  </main>

  <!-- Icono decorativo -->
  <div
    class="fixed bottom-4 right-4 text-textGray opacity-30 text-3xl md:text-4xl z-0 pointer-events-none"
  >
    <i class="fa-solid fa-sparkles"></i>
  </div>
</body>
</html>
